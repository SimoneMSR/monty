<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Simple</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function getData(path, callback) {
    return new Promise(function(resolve, reject) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4) {
                // The request is done; did it work?
                if (xhr.status == 200) {
                    // Yes, use `xhr.responseText` to resolve the promise
                    resolve(xhr.responseText);
                } else {
                    // No, reject the promise
                    reject(xhr);
                }
             }
        };
        xhr.open("GET", path);
        xhr.send();
    });
}


      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {"lng":123.61, "lat":-22.14}
        });

        infoWindow = new google.maps.InfoWindow;

        showLayers(map);
        //showCurrentPosition();
        showTracker();

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }


      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function showLayers(map){
                getData("assets/layer.json").then((data) => {
          data = JSON.parse(data);
          var path = new google.maps.Polygon({paths : data.features[0].geometry.coordinates[0],
                    strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35});

          path.setMap(map);

          var path2 = new google.maps.Polygon({paths : data.features[1].geometry.coordinates[0],
                    strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35});
          path2.setMap(map);

          var path3 = new google.maps.Polygon({paths : data.features[2].geometry.coordinates[0],
                    strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35});
          path.setMap(map);
        });
      }

      function showTracker(){
           var watchID = null;
              
                var optn = {
              enableHighAccuracy: true,
                    timeout: Infinity,
                    maximumAge: 0 
                  };
                if( navigator.geolocation )
                 navigator.geolocation.watchPosition(success, fail, optn);
                else
                 handleLocationError(false, infoWindow, map.getCenter());

               
              function success(position)
              {
                var googleLatLng = new google.maps.LatLng(position.coords.latitude, 
                          position.coords.longitude);
                var mapOtn={
              zoom:10,
              center:googleLatLng,
              mapTypeId:google.maps.MapTypeId.ROAD
                };
               
                var Pmap=document.getElementById("map");
               
                var map=new google.maps.Map(Pmap, mapOtn);
                addMarker(map, googleLatLng, "Tua posizione", 
                                "LAT: " + googleLatLng.lat() + " LON:" + googleLatLng.lng());
              }
               
              function addMarker(map, googleLatLng, title, content){
                var markerOptn={
              position:googleLatLng,
              map:map,
              title:title,
              animation:google.maps.Animation.DROP
                };
               
                var marker=new google.maps.Marker(markerOptn);
               
                var infoWindow=new google.maps.InfoWindow({ content: content, 
                                                               position: googleLatLng});
                  google.maps.event.addListener(marker, "click", function(){
                  infoWindow.open(map);
                });                          
              }
               
              function fail(error)
              {
                var errorType={
              0:"Unknown Error",
              1:"Permission denied by the user",
              2:"Position of the user not available",
              3:"Request timed out"
                };
               
                var errMsg = errorType[error.code];
               
                if(error.code == 0 || error.code == 2){
                  errMsg = errMsg+" - "+error.message;
                }
               
                $("p").html(errMsg);
              }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6NIQq05uF1pXeraTiqtiLlraSLavxxAM&callback=initMap">
    </script>
  </body>
</html>

<div #container class="container" [ngClass]="{'toggle': toggle}">
	<sebm-google-map [latitude]="lat"
	 [longitude]="lng"
	 [zoom]="3"
	 [scrollwheel]="false">
		<sebm-google-map-marker 
		*ngFor="let m of markers; let i = index"
		(markerClick)="clickedMarker(m.label, i)"
		[latitude]="m.lat"
		[longitude]="m.lng"
		[label]="m.label"
		[markerDraggable]="m.draggable"
		[visible] = "!m.invisible"
		(dragEnd)="markerDragEnd(m, $event)">

<!-- 		<sebm-google-map-info-window>
			<strong>InfoWindow content</strong>
		</sebm-google-map-info-window> -->

	</sebm-google-map-marker>

	<sebm-google-map-circle [latitude]="lat + 0.3" [longitude]="lng" 
	[radius]="circle_radius"
	[fillColor]="'red'"
	[circleDraggable]="true"
	[editable]="true"
	(centerChange)="circleCenterChange($event)"
	(radiusChange)="circleRadiusChange($event)">
</sebm-google-map-circle>
</sebm-google-map> 
<div class="table-container">
		<app-table [data]="data"></app-table>	
</div>
</div>
<app-sidebar (hasToggled)="toggle=!toggle" [toggle]="toggle" [installer] = "selectedInstaller"></app-sidebar>

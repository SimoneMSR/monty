<body>

document.getElementsByTagName('body')[0].onload = function() {

			  $('#calendar').fullCalendar({

			      right: ' prevYear,prev,next,nextYear'
			    }			  });

			  setTimeout(function(){
			  		$('.fc-toolbar.fc-header-toolbar').prepend('<div class="avatar-container"><img class="avatar" src="user.png"></div>');
			  });

});
